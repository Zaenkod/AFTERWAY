<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .afterway-error-page {
    background-image: url("images/background-error-image.png");
    background-size: 110%;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .afterway-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .afterway-error-page div.dialog > div {
    border-top: #FF6E40 solid 4px;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .afterway-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .afterway-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="afterway-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="d-flex align-items-center">
      <h1>Uh oh! Looks like you got lost !</h1>
      <iframe src="https://giphy.com/embed/g01ZnwAUvutuK8GIQn" width="100%" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <p>Go back to the homepage if you dare!</p>
      <a href="/"><img src="images/house-blue.png" width="30px"style="padding-bottom: 10px;"></a>
    </div>

</html>
